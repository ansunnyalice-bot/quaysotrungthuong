<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Pro - C·∫•p quy·ªÅn & L∆∞u tr·ªØ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --admin-color: #e74c3c;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at top, #1e272e, #0f0c29);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-page {
            text-align: center;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .container {
            display: none;
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        select, input[type="text"], input[type="number"] {
            background: rgba(0,0,0,0.5);
            border: 1px solid #666;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .user-data-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid var(--primary-color);
        }

        .winner-card { border-left-color: #2ecc71; background: rgba(46, 204, 113, 0.2); }

        .badge { font-size: 12px; padding: 4px 8px; border-radius: 5px; background: #444; }
        .admin-badge { background: var(--admin-color); }
    </style>
</head>
<body>

    <div id="login-page">
        <i class="fas fa-user-lock" style="font-size: 50px; color: var(--primary-color); margin-bottom: 20px;"></i>
        <h2>ƒêƒÇNG NH·∫¨P</h2>
        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <button onclick="handleLogin()">V√ÄO PH√íNG</button>
    </div>

    <div id="main-app" class="container">
        <div class="header">
            <div>
                <span id="roleBadge" class="badge">PLAYER</span>
                <strong id="displayUserName" style="margin-left: 10px;"></strong>
            </div>
            <button onclick="location.reload()" style="width: auto; background: #444;">Tho√°t</button>
        </div>

        <div id="userSection">
            <h3>Ch·ªçn con s·ªë may m·∫Øn (1 - 100)</h3>
            <select id="userGuess">
                <option value="">-- Click ƒë·ªÉ ch·ªçn s·ªë --</option>
            </select>
            <button onclick="submitGuess()" style="margin-top: 10px;">X√ÅC NH·∫¨N CH·ªåN</button>
            <div id="userStatus" style="margin-top: 20px; font-weight: bold;"></div>
        </div>

        <div id="adminSection" style="display: none;">
            <h2 style="color: var(--admin-color);"><i class="fas fa-user-shield"></i> Dashboard Admin</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                <label>S·ªë tr√∫ng th∆∞·ªüng hi·ªán t·∫°i: </label>
                <input type="number" id="winningNumber" min="1" max="100" style="width: 80px; display: inline-block;">
                <button onclick="saveAdminSetting()" style="width: auto; background: #2ecc71; margin-left: 10px;">L∆ØU S·ªê TR√öNG</button>
                <button onclick="clearData()" style="width: auto; background: #555; margin-left: 10px;">RESET GAME</button>
            </div>
            
            <h4 style="margin-top: 25px;">Danh s√°ch ng∆∞·ªùi ch∆°i:</h4>
            <div id="adminMonitor"></div>
        </div>
    </div>

    <script>
        // T·∫°o danh s√°ch 100 s·ªë cho select
        const select = document.getElementById('userGuess');
        for (let i = 1; i <= 100; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            select.appendChild(opt);
        }

        let currentUser = "";
        
        // T·∫¢I D·ªÆ LI·ªÜU T·ª™ LOCALSTORAGE
        function getDB() { return JSON.parse(localStorage.getItem('lucky_db')) || {}; }
        function setDB(data) { localStorage.setItem('lucky_db', JSON.stringify(data)); }

        function handleLogin() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");

            currentUser = name;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('displayUserName').innerText = name.toUpperCase();

            const db = getDB();

            if (name.toLowerCase() === 'admin') {
                document.getElementById('roleBadge').innerText = "ADMIN";
                document.getElementById('roleBadge').classList.add('admin-badge');
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('winningNumber').value = db.winningNum || 50;
                updateAdminView();
            } else {
                document.getElementById('roleBadge').innerText = "PLAYER";
                checkUserStatus(db);
            }
        }

        function submitGuess() {
            const val = document.getElementById('userGuess').value;
            if (!val) return alert("Vui l√≤ng ch·ªçn 1 con s·ªë!");

            let db = getDB();
            if (!db.players) db.players = {};
            
            db.players[currentUser] = parseInt(val);
            setDB(db);

            alert("ƒê√£ g·ª≠i s·ªë d·ª± ƒëo√°n th√†nh c√¥ng!");
            checkUserStatus(db);
        }

        function checkUserStatus(db) {
            const statusDiv = document.getElementById('userStatus');
            const userChoice = db.players ? db.players[currentUser] : null;
            const winNum = db.winningNum;

            if (userChoice) {
                if (winNum && userChoice === winNum) {
                    statusDiv.innerHTML = `<span style="color: #2ecc71; font-size: 20px;">üéâ CH√öC M·ª™NG! B·∫°n ƒë√£ ƒëo√°n ƒë√∫ng s·ªë ${winNum}!</span>`;
                } else if (winNum) {
                    statusDiv.innerHTML = `<span style="color: #e74c3c;">R·∫•t ti·∫øc! S·ªë tr√∫ng l√† ${winNum}, b·∫°n ch·ªçn ${userChoice}.</span>`;
                } else {
                    statusDiv.innerHTML = `<span style="color: #fcc419;">B·∫°n ƒë√£ ch·ªçn s·ªë: ${userChoice}. ƒê·ª£i Admin c√¥ng b·ªë...</span>`;
                }
            }
        }

        function saveAdminSetting() {
            let db = getDB();
            db.winningNum = parseInt(document.getElementById('winningNumber').value);
            setDB(db);
            alert("ƒê√£ l∆∞u s·ªë tr√∫ng th∆∞·ªüng v√† c·∫≠p nh·∫≠t k·∫øt qu·∫£!");
            updateAdminView();
        }

        function updateAdminView() {
            const db = getDB();
            const monitor = document.getElementById('adminMonitor');
            if (!db.players || Object.keys(db.players).length === 0) {
                monitor.innerHTML = "<p>Ch∆∞a c√≥ ai ch∆°i.</p>";
                return;
            }

            let html = "";
            for (let user in db.players) {
                const isWinner = db.players[user] === db.winningNum;
                html += `
                    <div class="user-data-card ${isWinner ? 'winner-card' : ''}">
                        <span><i class="fas fa-user"></i> ${user} ${isWinner ? 'üèÜ' : ''}</span>
                        <b>S·ªë ch·ªçn: ${db.players[user]}</b>
                    </div>
                `;
            }
            monitor.innerHTML = html;
        }

        function clearData() {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h·∫øt d·ªØ li·ªáu ƒë·ªÉ ch∆°i v√≤ng m·ªõi?")) {
                localStorage.removeItem('lucky_db');
                location.reload();
            }
        }

        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t cho Admin m·ªói 3 gi√¢y
        setInterval(() => {
            if(currentUser.toLowerCase() === 'admin') updateAdminView();
        }, 3000);
    </script>
</body>
</html>
