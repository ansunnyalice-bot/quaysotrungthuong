<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number - Quy·ªÅn Admin T·ªëi Cao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --admin-color: #e74c3c;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at top, #1e272e, #0f0c29);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        select, input[type="text"] {
            background: rgba(0,0,0,0.5);
            border: 1px solid #666;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .admin-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: left;
        }

        .status-msg { margin-top: 20px; padding: 15px; border-radius: 10px; font-weight: bold; }
        .win { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .lose { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }
        .waiting { background: rgba(252, 196, 25, 0.1); color: #fcc419; }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <i class="fas fa-user-shield" style="font-size: 50px; color: var(--primary-color); margin-bottom: 20px;"></i>
        <h2>LUCKY GUESS</h2>
        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <button onclick="handleLogin()">V√ÄO PH√íNG</button>
    </div>

    <div id="main-app" class="container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span id="roleBadge" style="background: #444; padding: 5px 10px; border-radius: 5px; font-size: 12px;">PLAYER</span>
            <button onclick="location.reload()" style="width: auto; margin: 0; padding: 5px 10px; background: #555;">Tho√°t</button>
        </div>

        <h2 id="welcomeText"></h2>

        <div id="userSection">
            <p>Ch·ªçn con s·ªë may m·∫Øn c·ªßa b·∫°n:</p>
            <select id="userGuessSelect"></select>
            <button onclick="userSubmit()">X√ÅC NH·∫¨N CH·ªåN S·ªê</button>
            <div id="userStatus" class="status-msg waiting">ƒêang ch·ªù b·∫°n ch·ªçn s·ªë...</div>
        </div>

        <div id="adminSection" style="display: none;">
            <div class="admin-card">
                <label><i class="fas fa-magic"></i> Thi·∫øt l·∫≠p s·ªë tr√∫ng th∆∞·ªüng:</label>
                <select id="adminWinSelect"></select>
                <button onclick="adminPublish()" style="background: #2ecc71;">üì¢ C√îNG B·ªê K·∫æT QU·∫¢</button>
                <button onclick="resetGame()" style="background: #555;">RESET V√íNG M·ªöI</button>
            </div>
            <div class="admin-card" id="adminMonitor">
                <strong>D·ªØ li·ªáu ng∆∞·ªùi ch∆°i:</strong>
                <div id="playerList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "";
        const guessSelect = document.getElementById('userGuessSelect');
        const winSelect = document.getElementById('adminWinSelect');

        // T·∫°o 100 s·ªë cho c·∫£ 2 select
        for (let i = 1; i <= 100; i++) {
            guessSelect.options[guessSelect.options.length] = new Option(i, i);
            winSelect.options[winSelect.options.length] = new Option(i, i);
        }

        function getDB() { return JSON.parse(localStorage.getItem('game_data')) || { players: {}, winningNum: null, isPublished: false }; }
        function saveDB(data) { localStorage.setItem('game_data', JSON.stringify(data)); }

        function handleLogin() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert("Nh·∫≠p t√™n!");
            currentUser = name;
            
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('welcomeText').innerText = "Ch√†o " + name;

            const db = getDB();
            if (name.toLowerCase() === 'admin') {
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('roleBadge').innerText = "ADMIN CONTROL";
                document.getElementById('roleBadge').style.background = "#e74c3c";
                if(db.winningNum) winSelect.value = db.winningNum;
                updateAdminMonitor();
            } else {
                updateUserStatus();
            }
        }

        function userSubmit() {
            let db = getDB();
            db.players[currentUser] = parseInt(guessSelect.value);
            saveDB(db);
            alert("ƒê√£ g·ª≠i s·ªë!");
            updateUserStatus();
        }

        function updateUserStatus() {
            const db = getDB();
            const statusBox = document.getElementById('userStatus');
            const myChoice = db.players[currentUser];

            if (!myChoice) {
                statusBox.className = "status-msg waiting";
                statusBox.innerText = "M·ªùi b·∫°n ch·ªçn m·ªôt con s·ªë.";
            } else if (!db.isPublished) {
                statusBox.className = "status-msg waiting";
                statusBox.innerText = "B·∫°n ƒë√£ ch·ªçn s·ªë " + myChoice + ". ƒêang ƒë·ª£i Admin c√¥ng b·ªë...";
            } else {
                if (myChoice === db.winningNum) {
                    statusBox.className = "status-msg win";
                    statusBox.innerHTML = "üéâ CH√öC M·ª™NG! S·ªë tr√∫ng l√† " + db.winningNum + ". B·∫°n ƒë√£ TH·∫ÆNG!";
                } else {
                    statusBox.className = "status-msg lose";
                    statusBox.innerHTML = "‚ùå R·∫•t ti·∫øc! S·ªë tr√∫ng l√† " + db.winningNum + ". B·∫°n ch·ªçn " + myChoice + ".";
                }
            }
        }

        function adminPublish() {
            let db = getDB();
            db.winningNum = parseInt(winSelect.value);
            db.isPublished = true;
            saveDB(db);
            alert("ƒê√£ c√¥ng b·ªë k·∫øt qu·∫£ cho t·∫•t c·∫£ ng∆∞·ªùi ch∆°i!");
            updateAdminMonitor();
        }

        function updateAdminMonitor() {
            const db = getDB();
            const list = document.getElementById('playerList');
            let html = "";
            for (let p in db.players) {
                const isWin = db.isPublished && db.players[p] === db.winningNum;
                html += `<div style="padding:5px; border-bottom:1px solid #444; ${isWin ? 'color:#2ecc71; font-weight:bold;' : ''}">
                            ${p}: ${db.players[p]} ${isWin ? 'üèÜ' : ''}
                         </div>`;
            }
            list.innerHTML = html || "Ch∆∞a c√≥ ai ch·ªçn s·ªë.";
        }

        function resetGame() {
            if(confirm("X√≥a h·∫øt d·ªØ li·ªáu ƒë·ªÉ ch∆°i v√≤ng m·ªõi?")) {
                localStorage.removeItem('game_data');
                location.reload();
            }
        }

        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t cho Admin xem User ƒëang ch·ªçn g√¨
        setInterval(() => {
            if (currentUser.toLowerCase() === 'admin') updateAdminMonitor();
        }, 2000);
    </script>
</body>
</html>
