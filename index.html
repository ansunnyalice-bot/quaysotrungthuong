<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number - Ph√¢n Quy·ªÅn Admin & User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {

        body {

        /* 1. GIAO DI·ªÜN ƒêƒÇNG NH·∫¨P */
        #login-page {

            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 2. GIAO DI·ªÜN CHUNG (·∫®N KHI CH∆ØA ƒêƒÇNG NH·∫¨P) */
        .container {
            display: none;
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;

        .header {

            margin-bottom: 20px;

        /* INPUT & BUTTON */
        input[type="text"], input[type="number"] {

            border: 1px solid #444;
            color: white;
            padding: 12px;

            outline: none;

        }

        input:focus { border-color: var(--primary-color); }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        /* V√ôNG USER */
        .user-section { text-align: center; }
        .number-input-big { font-size: 40px; width: 120px; text-align: center; margin: 20px 0; }

        /* V√ôNG ADMIN */
        .admin-section { display: none; }
        .user-data-card {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-color);
        }

        .badge {

            padding: 4px 8px;
            border-radius: 5px;
            background: #444;
        }

        .admin-badge { background: var(--admin-color); }
    </style>
</head>
<body>

    <div id="login-page">
        <i class="fas fa-unlock-alt" style="font-size: 50px; color: var(--primary-color); margin-bottom: 20px;"></i>
        <h2>ƒêƒÇNG NH·∫¨P H·ªÜ TH·ªêNG</h2>
        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <p style="font-size: 12px; color: #aaa;">(Nh·∫≠p 'admin' ƒë·ªÉ qu·∫£n tr·ªã)</p>
        <button onclick="handleLogin()">V√ÄO PH√íNG</button>
    </div>

    <div id="main-app" class="container">
        <div class="header">
            <div>
                <span id="roleBadge" class="badge">PLAYER</span>
                <strong id="displayUserName" style="margin-left: 10px;"></strong>
            </div>
            <button onclick="location.reload()" style="background: #444; padding: 5px 10px;">Tho√°t</button>
        </div>

        <div id="userSection" class="user-section">
            <h3>Ch·ªçn con s·ªë may m·∫Øn (1 - 100)</h3>
            <p>S·ªë ƒë√£ ch·ªçn kh√¥ng ƒë∆∞·ª£c l√† s·ªë √¢m.</p>
            <input type="number" id="userGuess" class="number-input-big" min="1" max="100" placeholder="?">
            <br>
            <button onclick="submitGuess()">X√ÅC NH·∫¨N CH·ªåN S·ªê</button>
            <p id="userStatus" style="margin-top: 15px; color: #4ee1a0;"></p>
        </div>

        <div id="adminSection" class="admin-section">
            <h2 style="color: var(--admin-color);"><i class="fas fa-user-shield"></i> Dashboard Admin</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <label>Thi·∫øt l·∫≠p s·ªë tr√∫ng th∆∞·ªüng: </label>
                <input type="number" id="winningNumber" value="50" min="1" style="width: 70px;">
                <button onclick="announceResult()" style="background: var(--admin-color); margin-left: 10px;">C√îNG B·ªê K·∫æT QU·∫¢</button>
            </div>
            
            <h4>D·ªØ li·ªáu ng∆∞·ªùi ch∆°i ch·ªçn s·ªë:</h4>
            <div id="adminMonitor">
                <p style="color: #888;">Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i n√†o ch·ªçn s·ªë...</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "";
        let database = {}; // Gi·∫£ l·∫≠p database l∆∞u tr·ªØ { "An": 25, "Binh": 40 }

        function handleLogin() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");

            currentUser = name;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('displayUserName').innerText = name.toUpperCase();

            if (name.toLowerCase() === 'admin') {
                // Giao di·ªán Admin
                document.getElementById('roleBadge').innerText = "ADMIN";
                document.getElementById('roleBadge').classList.add('admin-badge');
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
            } else {
                // Giao di·ªán User
                document.getElementById('roleBadge').innerText = "PLAYER";
                document.getElementById('adminSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
            }
        }

        function submitGuess() {
            const val = document.getElementById('userGuess').value;
            const num = parseInt(val);

            if (!val || num < 1 || num > 100) {
                alert("Vui l√≤ng ch·ªçn s·ªë t·ª´ 1 ƒë·∫øn 100 v√† kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng ho·∫∑c s·ªë √¢m!");
                return;
            }

            // L∆∞u v√†o "database"
            database[currentUser] = num;
            document.getElementById('userStatus').innerText = `‚úÖ B·∫°n ƒë√£ ch·ªçn s·ªë: ${num}. Ch·ªù Admin c√¥ng b·ªë!`;
            
            // C·∫≠p nh·∫≠t b·∫£ng Admin (n·∫øu admin ƒëang m·ªü tab kh√°c ho·∫∑c gi·∫£ l·∫≠p d·ªØ li·ªáu)
            console.log("D·ªØ li·ªáu h·ªá th·ªëng:", database);
        }

        // H√†m Admin soi s·ªë
        function updateAdminView() {
            const monitor = document.getElementById('adminMonitor');
            if (Object.keys(database).length === 0) return;

            let html = "";
            for (let user in database) {
                html += `
                    <div class="user-data-card">
                        <span><i class="fas fa-user"></i> ${user}</span>
                        <b style="font-size: 20px; color: #4ee1a0;">${database[user]}</b>
                    </div>
                `;
            }
            monitor.innerHTML = html;
        }

        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t b·∫£ng soi c·ªßa Admin m·ªói 2 gi√¢y
        setInterval(() => {
            if (document.getElementById('adminSection').style.display === 'block') {
                updateAdminView();
            }
        }, 2000);

        function announceResult() {
            const winNum = parseInt(document.getElementById('winningNumber').value);
            let winners = [];

            for (let user in database) {
                if (database[user] === winNum) {
                    winners.push(user);
                }
            }

            if (winners.length > 0) {
                alert(`üéâ K·∫æT QU·∫¢: S·ªë may m·∫Øn l√† ${winNum}. \nCH√öC M·ª™NG: ${winners.join(", ")} !`);
            } else {
                alert(`K·∫øt qu·∫£ l√† ${winNum}. Kh√¥ng c√≥ ai tr√∫ng th∆∞·ªüng!`);
            }
        }
    </script>
</body>
</html>
