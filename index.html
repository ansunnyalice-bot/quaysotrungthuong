        .user-container {

</head>
<body>

    <h1><i class="fas fa-gift"></i> V√íNG QUAY MAY M·∫ÆN <i class="fas fa-gift"></i></h1>

    <div class="user-container" id="userList">

        <div class="user-card">

    <button onclick="checkWinner()">B·∫ÆT ƒê·∫¶U M·ªû TH∆Ø·ªûNG</button>

        <div>S·ªë may m·∫Øn c·ªßa Admin: <input type="number" id="adminSecret" value="50" style="padding: 5px; width: 50px;"></div>

        document.addEventListener('input', function (e) {

                let html = '<strong>D·ªØ li·ªáu ng∆∞·ªùi ch∆°i:</strong><br>';
                inputs.forEach(input => {

        function checkWinner() {

                    input.parentElement.classList.remove('active');

            });

            if (winner) {
                alert(`üéâ CH√öC M·ª™NG: ${winner} ƒë√£ ƒëo√°n ch√≠nh x√°c s·ªë ${secret}!`);
            } else {

            }
        }
    </script>
</body>
</html>
